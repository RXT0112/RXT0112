        - /usr/local/Homebrew/Library/Taps/homebrew/homebrew-core/Formula
      osx_image: xcode9.4
      compiler: gcc
      group: travis_latest
      env:
        TOOL="build"

  # Others
    # Default linux
    - name: "Linux, default check"
      os: linux
      dist: bionic
      group: travis_latest
      env:
        TOOL="check"

before-install:
  - QA/travis-ci/before-install.sh

install:
  - QA/travis-ci/install.sh

script:
  - QA/travis-ci/test.sh
  - QA/travis-ci/build.sh