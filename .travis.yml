sudo: required

# Use matrix to run tests on different environments
matrix:
  include:

  ## BUILD ##
  
  # Exherbo Linux
    # Exherbo with GCC
    - name: "Exherbo Linux with GCC"
      os: linux
      dist: bionic
      group: travis_latest
      cache:
        directories:
          - /var/db/paludis
      env:
        DOCKER="exherbo_ci:latest"
        VARIANT="exherbo"
        TOOL="build"
        COMPILER_C="gcc"
        COMPILER_CXX="g++"

    # Exherbo with Clang
    - name: "Exherbo Linux with Clang"
      os: linux
      dist: bionic
      group: travis_latest
      cache:
        directories:
          - /var/db/paludis
      env:
        DOCKER="exherbo_ci:latest"
        VARIANT="exherbo"
        TOOL="build"
        COMPILER_C="clang"
        COMPILER_CXX="clang++"

  # Ubuntu Linux
    # Ubuntu 19.10 (Eoan Ermine) with GCC
    - name: "Ubuntu 19.10 (Eoan Ermine) with GCC"
      os: linux
      cache:
        directories:
          - /var/cache/apt/
      dist: bionic
      group: travis_latest
      env:
        DOCKER="ubuntu:eoan"
        VARIANT="ubuntu-19.10"
        TOOL="build"
        COMPILER_C="gcc"
        COMPILER_CXX="g++"
        REPOSITORY="https://github.com/RXT0112/Zernit.git"
        PACKAGES="git build-essential"
    # Ubuntu 19.10 (Eoan Ermine) with Clang
    - name: "Ubuntu 19.10 (Eoan Ermine) with Clang"
      os: linux
      cache:
        directories:
          - /var/cache/apt/
      dist: bionic
      group: travis_latest
      env:
        DOCKER="ubuntu:eoan"
        VARIANT="ubuntu-19.10"
        TOOL="build"
        COMPILER_C="clang"
        COMPILER_CXX="clang++"
        REPOSITORY="https://github.com/RXT0112/Zernit.git"
        PACKAGES="git build-essential"

  # Debian Linux
    # Debian Testing
    - name: "Debian Testing with GCC"
      os: linux
      dist: bionic
      group: travis_latest
      env:
        DOCKER="debian:testing"
        VARIANT="debian-testing"
        TOOL="build"
        COMPILER_C="gcc"
        COMPILER_CXX="g++"
        REPOSITORY="https://github.com/RXT0112/Zernit.git"
        PACKAGES="rustc cargo git make pkg-config libssl-dev"
    - name: "Debian Testing with Clang"
      os: linux
      dist: bionic
      group: travis_latest
      env:
        DOCKER="debian:testing"
        VARIANT="debian-testing"
        TOOL="build"
        COMPILER_C="clang"
        COMPILER_CXX="clang++"
        REPOSITORY="https://github.com/RXT0112/Zernit.git"
        PACKAGES="rustc cargo git make pkg-config libssl-dev"

    # Debian Sid
    - name: "Debian Sid with GCC"
      os: linux
      dist: bionic
      group: travis_latest
      env:
        DOCKER="debian:sid"
        VARIANT="debian"
        TOOL="build"
        COMPILER_C="gcc"
        COMPILER_CXX="g++"
        REPOSITORY="https://github.com/RXT0112/Zernit.git"
        PACKAGES="rustc cargo build-essentials"

    - name: "Debian Sid with Clang"
      os: linux
      dist: bionic
      group: travis_latest
      env:
        DOCKER="debian:sid"
        VARIANT="debian"
        TOOL="build"
        COMPILER_C="clang"
        COMPILER_CXX="clang++"
        REPOSITORY="https://github.com/RXT0112/Zernit.git"
        PACKAGES="rustc cargo build-essentials"

